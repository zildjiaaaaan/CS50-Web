<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        Ordered List:
        <ol>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ol>
        Unordered List:
        <ul>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ul>
    </body>
</html>
